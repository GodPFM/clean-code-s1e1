<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main>
      <article class="app">
        <section class="add-item">
          <label class="add-item__label" for="new-task">Add Item</label>
          <div class="add-item__wrapper">
            <input id="new-task" class="add-item__input input" type="text">
            <button class="add-item__button button">Add</button>
          </div>
        </section>
        <section class="todo">
          <h3 class="todo__title title">Todo</h3>
          <ul class="todo__list list" id="incompleteTasks">
            <li class="todo__item item">
              <input class="todo__item-checkbox checkbox" type="checkbox">
              <label class="todo__item-label label">Pay Bills</label>
              <input class="todo__item-input input" type="text">
              <button class="todo__item-button-edit button">Edit</button>
              <button class="todo__item-button-delete button">
                <img class="todo__item-img" src="./remove.svg" alt="remove">
              </button>
            </li>
            <li class="todo__item todo__item--edit item">
              <input class="todo__item-checkbox checkbox" type="checkbox">
              <label class="todo__item-label label">Go Shopping</label>
              <input class="todo__item-input input" type="text" value="Go Shopping">
              <button class="todo__item-button-edit button">Save</button>
              <button class="todo__item-button-delete button">
                <img class="todo__item-img" src="./remove.svg" alt="remove">
              </button>
            </li>
          </ul>
        </section>
        <section class="completed">
          <h3 class="completed__title title">Completed</h3>
          <ul class="completed__list list" id="completed-tasks">
            <li class="completed__item item">
              <input class="todo__item-checkbox checkbox" type="checkbox" checked>
              <label class="todo__item-label label">See the Doctor</label>
              <input class="todo__item-input input" type="text">
              <button class="todo__item-button-edit button">Edit</button>
              <button class="todo__item-button-delete button">
                <img class="todo__item-img" src="./remove.svg" alt="remove">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
